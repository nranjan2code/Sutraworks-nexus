# NEXUS Continuum - Docker Compose Configuration
# ===============================================
#
# Production-ready multi-service setup

version: '3.8'

services:
  # Main NEXUS service
  nexus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus-continuum
    restart: unless-stopped

    ports:
      - "8000:8000"  # API & Dashboard

    volumes:
      # Persistent checkpoint storage
      - nexus-checkpoints:/app/nexus_checkpoints
      # Persistent logs
      - nexus-logs:/app/logs
      # Optional: mount config
      # - ./config:/app/config:ro

    environment:
      # Logging
      - LOG_LEVEL=INFO

      # Resource limits (aligned with resource governor)
      - NEXUS_ACTIVE_CPU_LIMIT=10.0
      - NEXUS_IDLE_CPU_LIMIT=25.0

      # Checkpoint settings
      - NEXUS_CHECKPOINT_INTERVAL=300
      - NEXUS_MAX_CHECKPOINTS=10

      # Model settings
      - NEXUS_MODEL_SIZE=small
      - NEXUS_ARCHITECTURE=flowing

      # Optional: Teacher model (Ollama)
      - OLLAMA_HOST=http://ollama:11434

    # Resource limits (Docker-level, in addition to NEXUS governor)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    depends_on:
      - ollama  # Optional teacher model

    networks:
      - nexus-network

  # Optional: Ollama for teacher-student learning
  ollama:
    image: ollama/ollama:latest
    container_name: nexus-ollama
    restart: unless-stopped

    ports:
      - "11434:11434"

    volumes:
      - ollama-data:/root/.ollama

    # For GPU support, uncomment:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

    networks:
      - nexus-network

